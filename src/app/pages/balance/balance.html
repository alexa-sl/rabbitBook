<chart-data></chart-data>

<div class="row">
  <div class="col-md-12">
    <ba-card cardTitle="Добавить в расходы" baCardClass="with-scroll">
      <form class="row form-inline" (ngSubmit)="onSubmitSpendingForm()" #SpendingForm="ngForm">
        <div class="form-group col-sm-3">
          <div class="input-group m-0">
            <span class="input-group-addon addon-left input-group-addon-danger">$</span>
            <input type="number" required
                   [(ngModel)]="spendingItem.sum"
                   name="sum"
                   #sum="ngModel" class="form-control with-danger-addon-addon" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon addon-right input-group-addon-danger">.00</span>
          </div>
          <p [hidden]="sum.valid || sum.pristine"
               class="help-block">
            Sum is required
          </p>
        </div>
        <div class="form-group col-sm-3">
          <input type="text" class="form-control" id="SpendingComment"
                 [(ngModel)]="spendingItem.comment"
                 name="comment" placeholder="Комментарий">
        </div>
        <div class="form-group col-sm-3">
          <input type="date" class="form-control" id="SpendingDate"
                 [(ngModel)]="spendingItem.transactionDate"
                 name="transactionDate" placeholder="Дата">
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!SpendingForm.form.valid" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </ba-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ba-card cardTitle="Добавить в доходы" baCardClass="with-scroll">
      <form class="row form-inline">
        <div class="form-group col-sm-3">
          <div class="input-group m-0">
            <span class="input-group-addon addon-left input-group-addon-success">$</span>
            <input type="number" class="form-control with-success-addon" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon addon-right input-group-addon-success">.00</span>
          </div>
        </div>
        <div class="form-group col-sm-3">
          <input type="text" class="form-control" id="EarningWeight" placeholder="Вес">
        </div>
        <div class="form-group col-sm-3">
          <input type="date" class="form-control" id="EarningDate" placeholder="Дата">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </ba-card>
  </div>
</div>
